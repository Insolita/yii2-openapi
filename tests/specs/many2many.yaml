openapi: "3.0.0"
info:
  version: 2.0.0
  title: Blog prototype for test migrations. Modify columns, remove log_records table, added tags, post_tag tables
  license:
    name: MIT
servers:
  - url: http://blog.dummy.io/v2
paths:
  /some:
    get:
      summary: dummy path
      operationId: showDummy
      responses:
        '200':
          description: Some response
components:
  schemas:
    Post:
      x-table: posts
      description: A blog post
      required:
        - id
        - title
      properties:
        id:
          type: integer
          format: int64
          readOnly: True
        title:
          type: string
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        photos:
          type: array
          items:
            $ref: '#/components/schemas/Photo'
        photos2posts:
          type: array
          items:
            $ref: '#/components/schemas/Photos2Posts'
    Tag:
      x-table: tags
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
          readOnly: True
        name:
          type: string
        posts:
          type: array
          items:
            $ref: '#/components/schemas/Post'
    Photo:
      x-table: photo
      required:
        - id
        - filename
      properties:
        id:
          type: integer
          format: int64
          readOnly: True
        filename:
          type: string
        posts:
          type: array
          items:
            $ref: '#/components/schemas/Post'
    Photos2Posts:
      x-table: photos2posts
      required:
        - id
      properties:
        id:
          type: integer
          format: int64
          readOnly: True
        photo:
          $ref: '#/components/schemas/Photo'
        post:
          $ref: '#/components/schemas/Post'
